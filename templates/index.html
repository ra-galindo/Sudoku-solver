<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            width: 40px;
            height: 40px;
            text-align: center;
        }
        input {
            width: 30px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>
    <form action="/solve" method="POST">
        <table>
            {% for row in range(9) %}
            <tr>
                {% for col in range(9) %}
                <td>
                    <input type="text" name="board[]" maxlength="1" value="{{ board[row][col] if board else '' }}">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Solve</button>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
